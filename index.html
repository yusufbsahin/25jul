<h1>JavaScript Practices July 24-25</h1>
<h2>The sort() Method</h2>

<button onclick="sortAlphabetically()">Alphabetic sort</button>
<button onclick="sortNumerically()">Numeric sort</button>

<p id="demo"></p>

<script>
const points1 = [35, 140, 1, 7, 75, 13, 81];
document.getElementById("demo").innerHTML = points1;  

function sortAlphabetically() {
  points1.sort();
  document.getElementById("demo").innerHTML = points1;
}

function sortNumerically() {
  points1.sort(function(a, b){ return a - b });
  document.getElementById("demo").innerHTML = points1;
}
</script>

<h2>The Fisher Yates Method</h2>

<button onclick="sortRandomly()">Sort random</button>
<p id="demo2"></p>

<script>
const points2 = [35, 140, 1, 7, 75, 13, 81];
document.getElementById("demo2").innerHTML = points2;  

function sortRandomly() {
  for (let i = points2.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    let k = points2[i];
    points2[i] = points2[j];
    points2[j] = k;
  }
  document.getElementById("demo2").innerHTML = points2;
}
</script>

<h2>Comparisons</h2>

<p>Input any age to see if it is eligible to vote:</p>

<input id="age" value="18" />

<button onclick="voteFunction()">Submit</button>

<p id="demo3"></p>

<script>
function voteFunction() {
  let voteable;
  let age = Number(document.getElementById("age").value);
  if (isNaN(age)) {
    voteable = "Input is not a number";
  } else {
    voteable = (age < 18) ? "Can't" : "Can";
  }
  document.getElementById("demo3").innerHTML = voteable + " vote";
}
</script>

<p id="demo4"></p>

<script>
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
</script>
